{% extends "layout.html" %}
{% block body %}
    <h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">Question</h2>
    Question: {{ qtext }}

    <div class = "descriptives">
    <h2 class="subtitle">Descriptives</h2>
        {{ descrip|safe }}
    </div>

    <div class = "row">
    <h2 class="subtitle">Value Counts</h2>
        <div class="col">{{ value_counts|safe }}</div>
    </div>

    <div class = "chart">
    <h2 class="subtitle">Chart</h2>
    <img src="{{ chart }}" alt="Count Plot {{ title }}">
    </div>

{% endblock %}
